<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://images.unsplash.com https://*.openstreetmap.org data:; connect-src 'self' https://api.open-meteo.com https://nominatim.openstreetmap.org;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Calendar KZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-container"></div>
    <canvas id="fx-canvas"></canvas>

    <div class="container">
        <div class="calendar-card">
            <div class="info-bar">
                <div class="geo-info">
                    <span id="city-name">Загрузка...</span>
                    <span class="accent-text" id="local-time">00:00:00</span>
                </div>
                <div class="weather-info">
                    <span id="weather-temp">--°C</span>
                    <span id="sun-info">--:--</span>
                </div>
            </div>

            <div class="header">
                <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
                <h2 id="month-label">Январь 2026</h2>
                <button class="nav-btn" onclick="changeMonth(1)">❯</button>
            </div>

            <div class="grid" id="calendar-grid"></div>

            <div id="detail-box">
                <div id="detail-date"></div>
                <div id="detail-text"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
